<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Product Inventory</title>
</head>
<body>
    <h1>Product Inventory</h1>
    <table border='1'>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Stock</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.stock }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
